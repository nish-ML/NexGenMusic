<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-96 text-white">
    <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>

    <input id="username" placeholder="Username" class="w-full mb-3 p-3 rounded bg-gray-700">

    <input id="password" placeholder="Password" type="password" class="w-full mb-3 p-3 rounded bg-gray-700">

    <button onclick="loginUser()" class="w-full bg-blue-600 p-3 rounded text-white font-semibold">
      Login
    </button>

    <p class="mt-4 text-center">
      <a href="/register/" class="text-blue-400">Create an account</a>
    </p>
  </div>

  <script>
    async function loginUser() {
      let r = await fetch("/api/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });

      let d = await r.json();
      if (d.success) {
        window.location.href = "/dashboard/";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>

</body>

</html>
