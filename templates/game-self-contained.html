<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Wave Rider - NexGenMusic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #dbeafe 50%, #e1d1fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: white;
            border: 2px solid #FF69B4;
            border-radius: 12px;
            color: #FF69B4;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
            z-index: 1000;
        }

        .back-button:hover {
            background: #FF69B4;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 105, 180, 0.4);
        }

        /* Mood Wave Rider Game Styles */
        #mood-wave-rider {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 240, 245, 0.8));
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.15),
                        0 0 60px rgba(100, 255, 218, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: linear-gradient(90deg, rgba(255, 182, 193, 0.3), rgba(176, 224, 230, 0.3));
            border-bottom: 2px solid rgba(255, 105, 180, 0.2);
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF69B4, #64FFDA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        .game-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .game-score {
            font-size: 1.2rem;
            font-weight: 600;
            color: #FF69B4;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(255, 250, 250, 1) 0%,
                rgba(255, 240, 245, 0.9) 50%,
                rgba(240, 255, 255, 0.9) 100%);
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .game-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay-content {
            text-align: center;
            padding: 2rem;
        }

        .overlay-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF69B4, #64FFDA, #00CED1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(100, 255, 218, 0.8)); }
        }

        .overlay-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .play-btn {
            padding: 1rem 3rem;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .play-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 32px rgba(255, 105, 180, 0.6);
        }

        .countdown {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF69B4, #64FFDA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: countdownPulse 1s ease-in-out;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .game-over-content {
            animation: gameOverAppear 0.5s ease-out;
        }

        @keyframes gameOverAppear {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .final-score {
            font-size: 3rem;
            font-weight: 700;
            color: #FF69B4;
            margin: 1rem 0;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .game-instructions {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .game-instructions p {
            margin: 0.5rem 0;
            color: #555;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #mood-wave-rider {
                margin: 1rem;
                border-radius: 16px;
            }
            
            .game-container {
                height: 500px;
            }
            
            .game-title {
                font-size: 1.2rem;
            }
            
            .overlay-title {
                font-size: 2rem;
            }
            
            .play-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                height: 400px;
            }
            
            .game-header {
                padding: 0.8rem 1rem;
            }
            
            .game-title {
                font-size: 1rem;
            }
            
            .game-score {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Dashboard Button -->
    <a href="/dashboard/" class="back-button">‚Üê Back to Dashboard</a>

    <!-- Game Container -->
    <div id="mood-wave-rider">
        <!-- Game Header -->
        <div class="game-header">
            <div class="game-title">üéÆ Mood Wave Rider</div>
            <div class="game-controls">
                <div class="game-score">
                    Score: <span id="score-value">0</span>
                </div>
            </div>
        </div>
        
        <!-- Game Canvas Container -->
        <div class="game-container">
            <canvas id="game-canvas"></canvas>
            
            <!-- Game Overlay (Menu, Countdown, Game Over) -->
            <div id="game-overlay" class="game-overlay">
                <!-- Menu Screen -->
                <div id="menu-screen" class="overlay-content">
                    <div class="overlay-title">üéµ Mood Wave Rider üéµ</div>
                    <div class="overlay-subtitle">Ride the sound wave and avoid the spikes!</div>
                    <button id="start-btn" class="play-btn">‚ñ∂ Start Game</button>
                    <div class="game-instructions">
                        <p><strong>Controls:</strong> Arrow Keys or A/D to move</p>
                        <p><strong>Goal:</strong> Survive as long as possible!</p>
                        <p><strong>Tip:</strong> The wave pulses with the beat üé∂</p>
                    </div>
                </div>
                
                <!-- Countdown Screen -->
                <div id="countdown-screen" class="overlay-content" style="display: none;">
                    <div class="countdown" id="countdown-number">3</div>
                </div>
                
                <!-- Game Over Screen -->
                <div id="gameover-screen" class="overlay-content game-over-content" style="display: none;">
                    <div class="overlay-title">üí• Game Over! üí•</div>
                    <div class="final-score" id="final-score">0</div>
                    <div class="overlay-subtitle">points survived!</div>
                    <button id="play-again-btn" class="play-btn">üîÑ Play Again</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Script - ALL CODE EMBEDDED IN PAGE -->
    <script>
console.log('üéÆ SELF-CONTAINED GAME - ALL CODE IN ONE FILE');
console.log('===============================================');

// Mood Wave Rider Game - NexGenMusic
class MoodWaveRider {
    constructor(containerId) {
        console.log('üéÆ MoodWaveRider constructor called');
        this.container = document.getElementById(containerId);
        this.canvas = document.getElementById('game-canvas');
        this.ctx = this.canvas.getContext('2d');
        
        // Game state
        this.gameState = 'menu';
        this.score = 0;
        this.startTime = 0;
        this.animationId = null;
        
        // Canvas setup
        this.resizeCanvas();
        window.addEventListener('resize', () => this.resizeCanvas());
        
        // Player
        this.player = {
            x: 100,
            y: 0,
            radius: 15,
            targetX: 100,
            speed: 8,
            color: '#FF69B4',
            glow: 0
        };
        
        // Wave properties
        this.wave = {
            amplitude: 40,
            frequency: 0.02,
            speed: 2,
            offset: 0,
            baseY: this.canvas.height / 2,
            beatPulse: 0,
            beatInterval: 700,
            lastBeat: 0
        };
        
        // Spikes
        this.spikes = [];
        this.spikeSpawnInterval = 2000;
        this.lastSpikeSpawn = 0;
        
        // Controls
        this.keys = {};
        this.setupControls();
        
        // Floating emojis
        this.emojis = ['üéµ', '‚ú®', 'üé∂', 'üí´'];
        this.floatingEmojis = [];
        this.createFloatingEmojis();
        
        // Start animation loop
        this.animate();
        console.log('‚úÖ MoodWaveRider initialized successfully');
    }
    
    resizeCanvas() {
        const rect = this.canvas.getBoundingClientRect();
        this.canvas.width = rect.width;
        this.canvas.height = rect.height;
        this.wave.baseY = this.canvas.height / 2;
    }
    
    setupControls() {
        document.addEventListener('keydown', (e) => {
            this.keys[e.key] = true;
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                e.preventDefault();
            }
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            this.keys[e.key] = false;
        });
    }
    
    createFloatingEmojis() {
        for (let i = 0; i < 6; i++) {
            this.floatingEmojis.push({
                emoji: this.emojis[Math.floor(Math.random() * this.emojis.length)],
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                speed: 0.3 + Math.random() * 0.5,
                offset: Math.random() * Math.PI * 2
            });
        }
    }
    
    simulateBeat(currentTime) {
        if (currentTime - this.wave.lastBeat > this.wave.beatInterval) {
            this.wave.lastBeat = currentTime;
            this.wave.beatPulse = 1;
            this.wave.beatInterval = 600 + Math.random() * 300;
        }
        this.wave.beatPulse *= 0.9;
    }
    
    getWaveY(x, time) {
        const baseWave = Math.sin(x * this.wave.frequency + this.wave.offset);
        const beatEffect = this.wave.beatPulse * 20;
        return this.wave.baseY + (baseWave * this.wave.amplitude) + beatEffect;
    }
    
    drawWave(time) {
        const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, 0);
        gradient.addColorStop(0, 'rgba(255, 105, 180, 0.8)');
        gradient.addColorStop(0.5, 'rgba(100, 255, 218, 0.8)');
        gradient.addColorStop(1, 'rgba(0, 206, 209, 0.8)');
        
        this.ctx.shadowBlur = 20 + this.wave.beatPulse * 10;
        this.ctx.shadowColor = 'rgba(255, 105, 180, 0.6)';
        
        this.ctx.beginPath();
        this.ctx.lineWidth = 4;
        this.ctx.strokeStyle = gradient;
        
        for (let x = 0; x < this.canvas.width; x += 2) {
            const y = this.getWaveY(x, time);
            if (x === 0) {
                this.ctx.moveTo(x, y);
            } else {
                this.ctx.lineTo(x, y);
            }
        }
        
        this.ctx.stroke();
        this.ctx.shadowBlur = 0;
        this.wave.offset += this.wave.speed * 0.05;
    }
    
    drawPlayer() {
        this.player.y = this.getWaveY(this.player.x, Date.now());
        const dx = this.player.targetX - this.player.x;
        this.player.x += dx * 0.15;
        this.player.glow = Math.sin(Date.now() * 0.005) * 0.5 + 0.5;
        
        const glowGradient = this.ctx.createRadialGradient(
            this.player.x, this.player.y, 0,
            this.player.x, this.player.y, this.player.radius * 3
        );
        glowGradient.addColorStop(0, `rgba(255, 105, 180, ${0.6 * this.player.glow})`);
        glowGradient.addColorStop(1, 'rgba(255, 105, 180, 0)');
        
        this.ctx.fillStyle = glowGradient;
        this.ctx.beginPath();
        this.ctx.arc(this.player.x, this.player.y, this.player.radius * 3, 0, Math.PI * 2);
        this.ctx.fill();
        
        const playerGradient = this.ctx.createRadialGradient(
            this.player.x, this.player.y, 0,
            this.player.x, this.player.y, this.player.radius
        );
        playerGradient.addColorStop(0, '#FFB6C1');
        playerGradient.addColorStop(1, '#FF69B4');
        
        this.ctx.fillStyle = playerGradient;
        this.ctx.beginPath();
        this.ctx.arc(this.player.x, this.player.y, this.player.radius, 0, Math.PI * 2);
        this.ctx.fill();
        
        this.ctx.font = '20px Arial';
        this.ctx.textAlign = 'center';
        this.ctx.textBaseline = 'middle';
        this.ctx.fillText('üéß', this.player.x, this.player.y);
    }
    
    spawnSpike(time) {
        if (time - this.lastSpikeSpawn > this.spikeSpawnInterval) {
            this.lastSpikeSpawn = time;
            const minX = this.canvas.width * 0.7;
            const maxX = this.canvas.width * 0.9;
            const x = minX + Math.random() * (maxX - minX);
            
            this.spikes.push({
                x: x,
                y: this.getWaveY(x, time),
                size: 20,
                speed: 3,
                color: '#FF1493',
                glow: 1
            });
            
            this.spikeSpawnInterval = 1500 + Math.random() * 1500;
        }
    }
    
    updateSpikes(time) {
        this.spikes.forEach((spike, index) => {
            spike.x -= spike.speed;
            spike.y = this.getWaveY(spike.x, time);
            if (spike.x < -50) {
                this.spikes.splice(index, 1);
            }
            spike.glow = Math.sin(time * 0.01) * 0.3 + 0.7;
        });
    }
    
    drawSpikes() {
        this.spikes.forEach(spike => {
            this.ctx.shadowBlur = 15 * spike.glow;
            this.ctx.shadowColor = spike.color;
            this.ctx.fillStyle = spike.color;
            this.ctx.beginPath();
            this.ctx.moveTo(spike.x, spike.y - spike.size);
            this.ctx.lineTo(spike.x - spike.size / 2, spike.y + spike.size / 2);
            this.ctx.lineTo(spike.x + spike.size / 2, spike.y + spike.size / 2);
            this.ctx.closePath();
            this.ctx.fill();
            this.ctx.shadowBlur = 0;
        });
    }
    
    checkCollisions() {
        for (let spike of this.spikes) {
            const dx = this.player.x - spike.x;
            const dy = this.player.y - spike.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < this.player.radius + spike.size / 2) {
                this.gameOver();
                return true;
            }
        }
        return false;
    }
    
    updatePlayerMovement() {
        if (this.keys['ArrowLeft'] || this.keys['a'] || this.keys['A']) {
            this.player.targetX = Math.max(50, this.player.targetX - this.player.speed);
        }
        if (this.keys['ArrowRight'] || this.keys['d'] || this.keys['D']) {
            this.player.targetX = Math.min(this.canvas.width - 50, this.player.targetX + this.player.speed);
        }
    }
    
    drawFloatingEmojis(time) {
        this.ctx.font = '24px Arial';
        this.ctx.textAlign = 'center';
        this.ctx.textBaseline = 'middle';
        this.floatingEmojis.forEach(item => {
            const floatY = item.y + Math.sin(time * 0.001 * item.speed + item.offset) * 15;
            this.ctx.globalAlpha = 0.4;
            this.ctx.fillText(item.emoji, item.x, floatY);
            this.ctx.globalAlpha = 1;
        });
    }
    
    updateScore() {
        if (this.gameState === 'playing') {
            this.score = Math.floor((Date.now() - this.startTime) / 100);
            document.getElementById('score-value').textContent = this.score;
        }
    }
    
    animate() {
        const time = Date.now();
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.drawFloatingEmojis(time);
        
        if (this.gameState === 'playing') {
            this.simulateBeat(time);
            this.drawWave(time);
            this.spawnSpike(time);
            this.updateSpikes(time);
            this.drawSpikes();
            this.updatePlayerMovement();
            this.drawPlayer();
            this.checkCollisions();
            this.updateScore();
        } else {
            this.simulateBeat(time);
            this.drawWave(time);
        }
        
        this.animationId = requestAnimationFrame(() => this.animate());
    }
    
    startGame() {
        console.log('‚ñ∂Ô∏è startGame() called');
        document.getElementById('game-overlay').classList.remove('hidden');
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('countdown-screen').style.display = 'flex';
        
        let count = 3;
        const countdownEl = document.getElementById('countdown-number');
        countdownEl.textContent = count;
        
        const countdownInterval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownEl.textContent = count;
            } else {
                clearInterval(countdownInterval);
                document.getElementById('game-overlay').classList.add('hidden');
                this.gameState = 'playing';
                this.score = 0;
                this.startTime = Date.now();
                this.spikes = [];
                this.lastSpikeSpawn = Date.now();
                this.player.x = 100;
                this.player.targetX = 100;
                console.log('‚úÖ Game started!');
            }
        }, 1000);
    }
    
    gameOver() {
        this.gameState = 'gameover';
        document.getElementById('game-overlay').classList.remove('hidden');
        document.getElementById('countdown-screen').style.display = 'none';
        document.getElementById('gameover-screen').style.display = 'flex';
        document.getElementById('final-score').textContent = this.score;
    }
    
    resetGame() {
        console.log('üîÑ resetGame() called');
        this.gameState = 'menu';
        document.getElementById('game-overlay').classList.remove('hidden');
        document.getElementById('gameover-screen').style.display = 'none';
        document.getElementById('menu-screen').style.display = 'flex';
        this.score = 0;
        this.spikes = [];
        document.getElementById('score-value').textContent = '0';
    }
}

// Initialize game when page loads
window.addEventListener('load', function() {
    console.log('üìÑ Page loaded!');
    console.log('üéÆ Creating game instance...');
    
    try {
        window.game = new MoodWaveRider('mood-wave-rider');
        console.log('‚úÖ Game instance created!');
        
        // Setup button handlers
        document.getElementById('start-btn').addEventListener('click', function() {
            console.log('üñ±Ô∏è Start button clicked!');
            window.game.startGame();
        });
        
        document.getElementById('play-again-btn').addEventListener('click', function() {
            console.log('üñ±Ô∏è Play Again clicked!');
            window.game.resetGame();
        });
        
        console.log('‚úÖ Button handlers attached!');
        console.log('');
        console.log('üéâ ========================================');
        console.log('üéâ GAME READY TO PLAY!');
        console.log('üéâ Click "Start Game" button to begin!');
        console.log('üéâ ========================================');
        
    } catch (error) {
        console.error('‚ùå Error:', error);
    }
});
    </script>
