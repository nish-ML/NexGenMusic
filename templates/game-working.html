<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Wave Rider - NexGenMusic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/mood-wave-rider.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #dbeafe 50%, #e1d1fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: white;
            border: 2px solid #FF69B4;
            border-radius: 12px;
            color: #FF69B4;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
            z-index: 1000;
        }

        .back-button:hover {
            background: #FF69B4;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 105, 180, 0.4);
        }

        #mood-wave-rider {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .game-container {
            height: 600px;
        }

        @media (max-width: 768px) {
            .game-container {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                height: 400px;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Dashboard Button -->
    <a href="/dashboard/" class="back-button">‚Üê Back to Dashboard</a>

    <!-- Game Container -->
    <div id="mood-wave-rider">
        <!-- Game Header -->
        <div class="game-header">
            <div class="game-title">üéÆ Mood Wave Rider</div>
            <div class="game-controls">
                <div class="game-score">
                    Score: <span id="score-value">0</span>
                </div>
            </div>
        </div>
        
        <!-- Game Canvas Container -->
        <div class="game-container">
            <canvas id="game-canvas"></canvas>
            
            <!-- Game Overlay (Menu, Countdown, Game Over) -->
            <div id="game-overlay" class="game-overlay">
                <!-- Menu Screen -->
                <div id="menu-screen" class="overlay-content">
                    <div class="overlay-title">üéµ Mood Wave Rider üéµ</div>
                    <div class="overlay-subtitle">Ride the sound wave and avoid the spikes!</div>
                    <button id="start-btn" class="play-btn">‚ñ∂ Start Game</button>
                    <div class="game-instructions">
                        <p><strong>Controls:</strong> Arrow Keys or A/D to move</p>
                        <p><strong>Goal:</strong> Survive as long as possible!</p>
                        <p><strong>Tip:</strong> The wave pulses with the beat üé∂</p>
                    </div>
                </div>
                
                <!-- Countdown Screen -->
                <div id="countdown-screen" class="overlay-content" style="display: none;">
                    <div class="countdown" id="countdown-number">3</div>
                </div>
                
                <!-- Game Over Screen -->
                <div id="gameover-screen" class="overlay-content game-over-content" style="display: none;">
                    <div class="overlay-title">üí• Game Over! üí•</div>
                    <div class="final-score" id="final-score">0</div>
                    <div class="overlay-subtitle">points survived!</div>
                    <button id="play-again-btn" class="play-btn">üîÑ Play Again</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Script -->
    <script src="/static/js/mood-wave-rider.js"></script>
    
    <!-- Initialize Game - COMPLETE WORKING VERSION -->
    <script>
        console.log('üìÑ Page loaded, waiting for window.load event...');
        
        window.addEventListener('load', function() {
            console.log('üéÆ Window loaded! Starting initialization...');
            
            // Small delay to ensure everything is ready
            setTimeout(function() {
                console.log('üîç Checking for MoodWaveRider class...');
                
                if (typeof MoodWaveRider === 'undefined') {
                    console.error('‚ùå MoodWaveRider class not found!');
                    console.error('Check if /static/js/mood-wave-rider.js loaded correctly');
                    alert('Game failed to load. Please refresh the page.');
                    return;
                }
                
                console.log('‚úÖ MoodWaveRider class found!');
                
                try {
                    console.log('üéÆ Creating game instance...');
                    window.game = new MoodWaveRider('mood-wave-rider');
                    console.log('‚úÖ Game instance created successfully!');
                    
                    // Setup Start Button
                    const startBtn = document.getElementById('start-btn');
                    if (startBtn) {
                        console.log('üîò Attaching Start button handler...');
                        startBtn.addEventListener('click', function() {
                            console.log('‚ñ∂Ô∏è START BUTTON CLICKED!');
                            try {
                                window.game.startGame();
                                console.log('‚úÖ startGame() called successfully');
                            } catch (error) {
                                console.error('‚ùå Error calling startGame():', error);
                            }
                        });
                        console.log('‚úÖ Start button handler attached');
                    } else {
                        console.error('‚ùå Start button not found!');
                    }
                    
                    // Setup Play Again Button
                    const playAgainBtn = document.getElementById('play-again-btn');
                    if (playAgainBtn) {
                        console.log('üîò Attaching Play Again button handler...');
                        playAgainBtn.addEventListener('click', function() {
                            console.log('üîÑ PLAY AGAIN CLICKED!');
                            try {
                                window.game.resetGame();
                                console.log('‚úÖ resetGame() called successfully');
                            } catch (error) {
                                console.error('‚ùå Error calling resetGame():', error);
                            }
                        });
                        console.log('‚úÖ Play Again button handler attached');
                    }
                    
                    console.log('');
                    console.log('üéâ ========================================');
                    console.log('üéâ GAME READY!');
                    console.log('üéâ Click "Start Game" to play!');
                    console.log('üéâ ========================================');
                    console.log('');
                    
                } catch (error) {
                    console.error('‚ùå Error during initialization:', error);
                    console.error('Error details:', error.message);
                    console.error('Stack trace:', error.stack);
                    alert('Game initialization failed. Check console for details.');
                }
            }, 100);
        });
    </script>
</body>
</html>
