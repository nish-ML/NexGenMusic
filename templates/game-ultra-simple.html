<!DOCTYPE html>
<html>
<head>
    <title>Mood Wave Rider - Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #dbeafe);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF69B4;
            text-align: center;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #fff5f5, #f0f9ff);
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        .score {
            text-align: center;
            font-size: 24px;
            color: #FF69B4;
            font-weight: bold;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
        .back {
            text-align: center;
            margin-top: 20px;
        }
        .back a {
            color: #FF69B4;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠ê Star Catcher - Mood Wave Rider ‚≠ê</h1>
        
        <div class="score">Score: <span id="score">0</span></div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="instructions">
            <p><strong>Controls:</strong> Arrow Left/Right or A/D keys</p>
            <p><strong>Goal:</strong> ‚≠ê CATCH the golden stars to score points! ‚≠ê</p>
            <p><strong>Scoring:</strong> Catch = +100 points | Miss = -10 points</p>
            <p style="color: #FF69B4; font-weight: bold;">üëÜ Click on the game area to activate controls!</p>
        </div>
        
        <button id="startBtn" onclick="startGame()">‚ñ∂ Start Game</button>
        <button id="pauseBtn" onclick="pauseGame()" style="display:none;">‚è∏Ô∏è Pause</button>
        <button id="restartBtn" onclick="restartGame()" style="display:none;">üîÑ Continue</button>
        
        <div class="back">
            <a href="/dashboard/">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        console.log('üéÆ Ultra Simple Game Loading...');
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        let gameRunning = false;
        let score = 0;
        let player = { x: 100, y: 200, size: 20 };
        let obstacles = [];
        let keys = {};
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            console.log('Key pressed:', e.key);
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === 'a' || e.key === 'd' || 
                e.key === 'A' || e.key === 'D') {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Also add click to focus
        canvas.addEventListener('click', () => {
            canvas.focus();
            console.log('Canvas focused - keyboard controls active');
        });
        
        const pauseBtn = document.getElementById('pauseBtn');
        
        function startGame() {
            console.log('‚ñ∂Ô∏è Starting game...');
            gameRunning = true;
            score = 0;
            player.x = 100;
            player.y = 200;
            obstacles = [];
            startBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            
            // Focus on canvas to capture keyboard events
            canvas.focus();
            canvas.tabIndex = 1;
            
            console.log('‚úÖ Game started! Catch the golden stars! ‚≠ê');
            gameLoop();
        }
        
        function restartGame() {
            startGame();
        }
        
        // No game over - play forever and try to get high score!
        function pauseGame() {
            console.log('‚è∏Ô∏è Game Paused! Score:', score);
            gameRunning = false;
            restartBtn.style.display = 'block';
            
            // Draw pause screen
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Paused', canvas.width/2, canvas.height/2 - 20);
            ctx.font = '30px Arial';
            ctx.fillText('Score: ' + score, canvas.width/2, canvas.height/2 + 30);
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background wave
            ctx.strokeStyle = '#FF69B4';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let x = 0; x < canvas.width; x += 5) {
                const y = 200 + Math.sin(x * 0.02 + Date.now() * 0.003) * 30;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            
            // Update player position
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                player.x = Math.max(player.size, player.x - 5);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                player.x = Math.min(canvas.width - player.size, player.x + 5);
            }
            
            // Draw player
            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillText('üéß', player.x - 10, player.y + 5);
            
            // Spawn obstacles
            if (Math.random() < 0.02) {
                obstacles.push({
                    x: canvas.width,
                    y: 200,
                    size: 15
                });
            }
            
            // Update and draw obstacles (now collectibles!)
            obstacles.forEach((obs, index) => {
                obs.x -= 3;
                
                // Draw collectible (now a star/gem)
                ctx.fillStyle = '#FFD700';
                ctx.strokeStyle = '#FF69B4';
                ctx.lineWidth = 2;
                
                // Draw star shape
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const x = obs.x + Math.cos(angle) * obs.size;
                    const y = obs.y + Math.sin(angle) * obs.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // Check if player caught it (collision = good!)
                const dist = Math.sqrt((player.x - obs.x) ** 2 + (player.y - obs.y) ** 2);
                if (dist < player.size + obs.size) {
                    // CAUGHT IT! Add points
                    obstacles.splice(index, 1);
                    score += 100;
                    scoreEl.textContent = score;
                    console.log('‚≠ê Caught! +100 points! Score:', score);
                    
                    // Visual feedback
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, player.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                    return;
                }
                
                // Remove off-screen obstacles (missed = lose points)
                if (obs.x < -obs.size) {
                    obstacles.splice(index, 1);
                    score = Math.max(0, score - 10);
                    scoreEl.textContent = score;
                    console.log('‚ùå Missed! -10 points');
                }
            });
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        console.log('‚úÖ Game ready! Click Start Game button.');
    </script>
</body>
</html>
