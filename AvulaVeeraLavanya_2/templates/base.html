<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{% block title %}MusicGen Studio{% endblock %}</title>
	<style>
		:root {
			color-scheme: light dark;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
		}

		html,
		body {
			margin: 0;
			min-height: 100%;
			background: linear-gradient(135deg, #0d1117, #1f2937);
			color: #f3f4f6;
		}

		a {
			color: inherit;
		}

		header {
			background: rgba(15, 23, 42, 0.85);
			padding: 1rem 2.5rem;
			display: flex;
			align-items: center;
			justify-content: space-between;
			flex-wrap: wrap;
			gap: 1rem;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
		}

		header h1 {
			margin: 0;
			font-size: 1.6rem;
		}

		nav {
			display: flex;
			gap: 1.25rem;
		}

		nav a {
			text-decoration: none;
			font-weight: 600;
			color: #cbd5f5;
			padding: 0.35rem 0.65rem;
			border-radius: 9999px;
			transition: background 0.2s ease, color 0.2s ease;
		}

		nav a.active,
		nav a:hover {
			background: rgba(59, 130, 246, 0.2);
			color: #38bdf8;
		}

		main {
			width: min(960px, 92vw);
			margin: 2.5rem auto 3rem;
		}

		.page-card {
			background: rgba(30, 41, 59, 0.85);
			border-radius: 18px;
			padding: 2rem;
			box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(148, 163, 184, 0.2);
		}

		button {
			border: none;
			border-radius: 9999px;
			padding: 0.7rem 1.6rem;
			font-weight: 600;
			font-size: 0.95rem;
			cursor: pointer;
			background: linear-gradient(135deg, #2563eb, #22d3ee);
			color: #f8fafc;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		button:hover {
			transform: translateY(-1px) scale(1.01);
			box-shadow: 0 10px 25px rgba(34, 211, 238, 0.3);
		}

		input,
		textarea,
		select {
			border-radius: 12px;
			border: 1px solid rgba(148, 163, 184, 0.25);
			padding: 0.7rem 0.85rem;
			font-size: 1rem;
			background: rgba(15, 23, 42, 0.85);
			color: inherit;
			transition: border 0.2s ease, transform 0.2s ease;
		}

		input:focus,
		textarea:focus,
		select:focus {
			outline: none;
			border-color: #38bdf8;
			transform: translateY(-1px);
		}

		.status {
			margin-top: 1.5rem;
			border-radius: 14px;
			padding: 1rem;
			background: rgba(15, 23, 42, 0.7);
			border: 1px solid rgba(148, 163, 184, 0.2);
			font-size: 0.95rem;
		}

		footer {
			text-align: center;
			padding-bottom: 2rem;
			color: #94a3b8;
			font-size: 0.9rem;
		}

		@media (max-width: 720px) {
			header {
				padding: 1rem;
				flex-direction: column;
				align-items: flex-start;
			}
			nav {
				flex-wrap: wrap;
			}
			main {
				margin-top: 1.5rem;
			}
		}
	</style>
	{% block head_extra %}{% endblock %}
</head>

<body {% block body_attrs %}{% endblock %}>
	<header>
		<div>
			<h1>MusicGen Studio</h1>
			<p style="margin:0;color:#9ca3af;">Text-to-music generation with mood & sentiment insights.</p>
		</div>
		<nav>
			<a href="/" data-route="home">Home</a>
			<a href="/register/" data-route="register">Register</a>
			<a href="/login/" data-route="login">Login</a>
			<a href="/generate/" data-route="generate">Generate</a>
			<a href="/history/" data-route="history">History</a>
		</nav>
	</header>
	<main>
		<div class="page-card">
			{% block content %}{% endblock %}
		</div>
	</main>
	<footer>
		Made with Django REST, MusicGen Small, DistilBERT, and BART MNLI.
	</footer>
	<script>
		(function highlightNav() {
			const route = document.body.dataset.route;
			if (!route) return;
			document.querySelectorAll('nav a').forEach((link) => {
				if (link.dataset.route === route) {
					link.classList.add('active');
				}
			});
		})();
	</script>
	{% block extra_scripts %}{% endblock %}
</body>

</html>
