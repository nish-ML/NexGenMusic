<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NexGenMusic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('/static/images/3d-animals-music.jpg') center center / cover no-repeat fixed;
            color: #1a1a2e;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            position: relative;
        }

        /* Background overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(253, 244, 255, 0.5) 0%, rgba(243, 232, 255, 0.5) 50%, rgba(232, 240, 254, 0.5) 100%);
            z-index: 0;
            pointer-events: none;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(192, 132, 252, 0.4);
            border-radius: 50%;
            animation: float-up 15s infinite ease-in-out;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }

        /* Container */
        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: auto;
            padding: 20px;
            gap: 60px;
            align-items: center;
            z-index: 2;
        }

        /* 3D Scene Side */
        .scene-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 3D Vinyl Disc */
        .vinyl-disc {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff 0%, #fae8ff 100%);
            box-shadow: 
                0 20px 60px rgba(168, 85, 247, 0.15),
                inset 0 0 40px rgba(168, 85, 247, 0.1);
            position: relative;
            animation: rotate-vinyl 20s linear infinite;
            transform-style: preserve-3d;
        }

        .vinyl-disc::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d8b4fe 0%, #e9d5ff 100%);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .vinyl-disc::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #a855f7;
        }

        @keyframes rotate-vinyl {
            from {
                transform: rotate(0deg) rotateY(0deg);
            }
            to {
                transform: rotate(360deg) rotateY(10deg);
            }
        }

        /* Waveform */
        .waveform {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-top: 40px;
            height: 80px;
        }

        .wave-bar {
            width: 8px;
            background: linear-gradient(180deg, #d8b4fe 0%, #e9d5ff 100%);
            border-radius: 10px;
            animation: wave 1.2s ease-in-out infinite;
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2);
        }

        .wave-bar:nth-child(1) { height: 30px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 50px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 70px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 45px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 60px; animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { height: 35px; animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { height: 55px; animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { height: 40px; animation-delay: 0.7s; }

        @keyframes wave {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.5);
            }
        }

        /* Form Side */
        .form-side {
            flex: 1;
            max-width: 480px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 20px 60px rgba(168, 85, 247, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5);
            animation: fade-in 0.6s ease;
            transition: all 0.3s ease;
        }

        .form-card:hover {
            box-shadow: 
                0 25px 70px rgba(168, 85, 247, 0.15),
                0 0 0 1px rgba(216, 180, 254, 0.5);
            transform: translateY(-2px);
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(203, 213, 225, 0.5);
            border-radius: 12px;
            color: #1e293b;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            border-color: #d8b4fe;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(216, 180, 254, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .terms {
            display: flex;
            align-items: start;
            gap: 10px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #64748b;
        }

        .terms input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
        }

        .terms a {
            color: #a855f7;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
            font-family: 'Inter', sans-serif;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(203, 213, 225, 0.5), transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            color: #94a3b8;
            font-size: 13px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.7);
            padding: 0 12px;
        }

        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #64748b;
        }

        .links a {
            color: #a855f7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #9333ea;
            text-decoration: underline;
        }

        .error-message, .success-message {
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }

            .scene-side {
                order: 1;
                min-height: 400px;
            }

            #canvas3d {
                height: 350px;
            }

            .form-side {
                order: 2;
                width: 100%;
            }

            .waveform {
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>

    <button class="sound-toggle" id="soundToggle" title="Toggle Sound">
        <span class="sound-icon">ðŸ”‡</span>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <!-- 3D Scene Side -->
        <div class="scene-side">
            <canvas id="canvas3d"></canvas>
            <div class="waveform">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>

        <div class="form-side">

    <script>
        // ========== 3D SCENE WITH CARTOON ANIMALS ==========
        let scene, camera, renderer, peacock, deer, bunny, panda;
        let audioContext, ambientSound, isSoundEnabled = false;
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        function init3DScene() {
            const canvas = document.getElementById('canvas3d');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xfdf4ff);
            scene.fog = new THREE.Fog(0xfdf4ff, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(0, 3, 12);
            camera.lookAt(0, 2, 0);

            // Renderer
            const isMobile = window.innerWidth < 768;
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: !isMobile, 
                alpha: true,
                powerPreference: isMobile ? 'low-power' : 'high-performance'
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(isMobile ? 1 : Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = !isMobile;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xd8b4fe, 0.8);
            directionalLight1.position.set(5, 10, 5);
            directionalLight1.castShadow = true;
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xfae8ff, 0.5);
            directionalLight2.position.set(-5, 8, -3);
            scene.add(directionalLight2);

            // Floating platform
            const platformGeometry = new THREE.CylinderGeometry(4.5, 4.5, 0.3, 32);
            const platformMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.3,
                metalness: 0.1,
                transparent: true,
                opacity: 0.8
            });
            const platform = new THREE.Mesh(platformGeometry, platformMaterial);
            platform.position.y = 0;
            platform.receiveShadow = true;
            scene.add(platform);

            // Create animals
            createPeacock();
            createDeer();
            createBunny();
            createPanda();

            // Handle resize
            window.addEventListener('resize', onWindowResize);

            // Start animation
            animate();
        }

        function createPeacock() {
            const peacockGroup = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.SphereGeometry(0.6, 16, 16);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0xd8b4fe,
                roughness: 0.4,
                metalness: 0.2
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.scale.set(1, 1.2, 0.8);
            body.castShadow = true;
            peacockGroup.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.35, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({
                color: 0xe9d5ff,
                roughness: 0.3
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, 0.8, 0.3);
            head.castShadow = true;
            peacockGroup.add(head);

            // Beak
            const beakGeometry = new THREE.ConeGeometry(0.08, 0.2, 8);
            const beakMaterial = new THREE.MeshStandardMaterial({ color: 0xfbbf24 });
            const beak = new THREE.Mesh(beakGeometry, beakMaterial);
            beak.position.set(0, 0.8, 0.6);
            beak.rotation.x = Math.PI / 2;
            peacockGroup.add(beak);

            // Eyes
            const eyeGeometry = new THREE.SphereGeometry(0.08, 8, 8);
            const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x1e293b });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.15, 0.9, 0.5);
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.15, 0.9, 0.5);
            peacockGroup.add(leftEye, rightEye);

            // Tail feathers
            const featherGroup = new THREE.Group();
            for (let i = 0; i < 9; i++) {
                const angle = (i - 4) * 0.25;
                const featherGeometry = new THREE.PlaneGeometry(0.4, 1.5);
                const featherMaterial = new THREE.MeshStandardMaterial({
                    color: i % 2 === 0 ? 0xa855f7 : 0xec4899,
                    side: THREE.DoubleSide,
                    emissive: i % 2 === 0 ? 0xa855f7 : 0xec4899,
                    emissiveIntensity: 0.3,
                    transparent: true,
                    opacity: 0.9
                });
                const feather = new THREE.Mesh(featherGeometry, featherMaterial);
                feather.position.set(Math.sin(angle) * 0.8, 0.5, -0.5 + Math.cos(angle) * 0.3);
                feather.rotation.y = angle;
                featherGroup.add(feather);
            }
            peacockGroup.add(featherGroup);
            peacockGroup.userData.feathers = featherGroup;

            peacockGroup.position.set(-2.5, 0.5, 0);
            peacockGroup.userData.baseY = 0.5;
            peacockGroup.userData.time = 0;
            
            // Entry animation
            if (!prefersReducedMotion) {
                peacockGroup.scale.set(0, 0, 0);
                const startTime = Date.now();
                const duration = 1000;
                
                function fadeIn() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const scale = progress;
                    peacockGroup.scale.set(scale, scale, scale);
                    
                    if (featherGroup) {
                        featherGroup.rotation.y = (1 - progress) * -Math.PI;
                    }
                    
                    if (progress < 1) requestAnimationFrame(fadeIn);
                }
                fadeIn();
            }
            
            scene.add(peacockGroup);
            peacock = peacockGroup;
        }

        function createDeer() {
            const deerGroup = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.BoxGeometry(0.8, 0.6, 1.2);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0xfed7aa,
                roughness: 0.5
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            deerGroup.add(body);

            // Head
            const headGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.6);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.set(0, 0.4, 0.8);
            head.castShadow = true;
            deerGroup.add(head);

            // Snout
            const snoutGeometry = new THREE.BoxGeometry(0.3, 0.2, 0.3);
            const snout = new THREE.Mesh(snoutGeometry, bodyMaterial);
            snout.position.set(0, 0.3, 1.2);
            deerGroup.add(snout);

            // Nose
            const noseGeometry = new THREE.SphereGeometry(0.08, 8, 8);
            const noseMaterial = new THREE.MeshStandardMaterial({ color: 0x1e293b });
            const nose = new THREE.Mesh(noseGeometry, noseMaterial);
            nose.position.set(0, 0.3, 1.35);
            deerGroup.add(nose);

            // Eyes
            const eyeGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x1e293b });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.15, 0.5, 1.05);
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.15, 0.5, 1.05);
            deerGroup.add(leftEye, rightEye);

            // Ears
            const earGeometry = new THREE.ConeGeometry(0.15, 0.4, 8);
            const leftEar = new THREE.Mesh(earGeometry, bodyMaterial);
            leftEar.position.set(-0.25, 0.7, 0.8);
            leftEar.rotation.z = -0.3;
            const rightEar = new THREE.Mesh(earGeometry, bodyMaterial);
            rightEar.position.set(0.25, 0.7, 0.8);
            rightEar.rotation.z = 0.3;
            deerGroup.add(leftEar, rightEar);
            deerGroup.userData.ears = [leftEar, rightEar];

            // Antlers
            const antlerMaterial = new THREE.MeshStandardMaterial({ color: 0x92400e });
            const antlerGeometry = new THREE.CylinderGeometry(0.03, 0.05, 0.5, 8);
            const leftAntler = new THREE.Mesh(antlerGeometry, antlerMaterial);
            leftAntler.position.set(-0.2, 0.9, 0.7);
            const rightAntler = new THREE.Mesh(antlerGeometry, antlerMaterial);
            rightAntler.position.set(0.2, 0.9, 0.7);
            deerGroup.add(leftAntler, rightAntler);

            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.6, 8);
            const positions = [[-0.3, -0.6, 0.4], [0.3, -0.6, 0.4], [-0.3, -0.6, -0.4], [0.3, -0.6, -0.4]];
            positions.forEach(pos => {
                const leg = new THREE.Mesh(legGeometry, bodyMaterial);
                leg.position.set(...pos);
                leg.castShadow = true;
                deerGroup.add(leg);
            });

            deerGroup.position.set(2.5, 0.9, 0);
            deerGroup.userData.baseY = 0.9;
            deerGroup.userData.time = 0;
            
            // Entry animation - hop into frame
            if (!prefersReducedMotion) {
                deerGroup.position.y = -2;
                const startTime = Date.now();
                const duration = 800;
                
                function hopIn() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    deerGroup.position.y = -2 + (2.9) * easeOut;
                    
                    if (progress < 1) requestAnimationFrame(hopIn);
                }
                setTimeout(hopIn, 300);
            }
            
            scene.add(deerGroup);
            deer = deerGroup;
        }

        function createBunny() {
            const bunnyGroup = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.SphereGeometry(0.4, 16, 16);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0xfce7f3,
                roughness: 0.6
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.scale.set(1, 1.1, 1);
            body.castShadow = true;
            bunnyGroup.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.set(0, 0.5, 0.2);
            head.castShadow = true;
            bunnyGroup.add(head);

            // Ears
            const earGeometry = new THREE.CapsuleGeometry(0.08, 0.5, 8, 16);
            const leftEar = new THREE.Mesh(earGeometry, bodyMaterial);
            leftEar.position.set(-0.15, 0.9, 0.1);
            leftEar.rotation.z = -0.2;
            const rightEar = new THREE.Mesh(earGeometry, bodyMaterial);
            rightEar.position.set(0.15, 0.9, 0.1);
            rightEar.rotation.z = 0.2;
            bunnyGroup.add(leftEar, rightEar);

            // Eyes
            const eyeGeometry = new THREE.SphereGeometry(0.06, 8, 8);
            const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x1e293b });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.1, 0.6, 0.45);
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.1, 0.6, 0.45);
            bunnyGroup.add(leftEye, rightEye);

            // Nose
            const noseGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const noseMaterial = new THREE.MeshStandardMaterial({ color: 0xfbbf24 });
            const nose = new THREE.Mesh(noseGeometry, noseMaterial);
            nose.position.set(0, 0.5, 0.5);
            bunnyGroup.add(nose);

            bunnyGroup.position.set(-1, 0.5, -2);
            bunnyGroup.userData.baseY = 0.5;
            bunnyGroup.userData.time = 0;
            
            // Entry animation - bounce in
            if (!prefersReducedMotion) {
                bunnyGroup.scale.set(0, 0, 0);
                const startTime = Date.now();
                const duration = 600;
                
                function bounceIn() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const bounce = progress < 0.5 ? 
                        2 * progress * progress : 
                        1 - Math.pow(-2 * progress + 2, 2) / 2;
                    bunnyGroup.scale.set(bounce, bounce, bounce);
                    
                    if (progress < 1) requestAnimationFrame(bounceIn);
                }
                setTimeout(bounceIn, 600);
            }
            
            scene.add(bunnyGroup);
            bunny = bunnyGroup;
        }

        function createPanda() {
            const pandaGroup = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: 0xf8fafc,
                roughness: 0.5
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.scale.set(1, 1.2, 0.9);
            body.castShadow = true;
            pandaGroup.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.35, 16, 16);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.set(0, 0.7, 0.2);
            head.castShadow = true;
            pandaGroup.add(head);

            // Black patches
            const patchMaterial = new THREE.MeshStandardMaterial({ color: 0x1e293b });
            
            // Eye patches
            const eyePatchGeometry = new THREE.SphereGeometry(0.12, 12, 12);
            const leftPatch = new THREE.Mesh(eyePatchGeometry, patchMaterial);
            leftPatch.position.set(-0.15, 0.75, 0.45);
            const rightPatch = new THREE.Mesh(eyePatchGeometry, patchMaterial);
            rightPatch.position.set(0.15, 0.75, 0.45);
            pandaGroup.add(leftPatch, rightPatch);

            // Eyes (white)
            const eyeGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.15, 0.78, 0.5);
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.15, 0.78, 0.5);
            pandaGroup.add(leftEye, rightEye);

            // Ears
            const earGeometry = new THREE.SphereGeometry(0.12, 12, 12);
            const leftEar = new THREE.Mesh(earGeometry, patchMaterial);
            leftEar.position.set(-0.25, 0.95, 0.1);
            const rightEar = new THREE.Mesh(earGeometry, patchMaterial);
            rightEar.position.set(0.25, 0.95, 0.1);
            pandaGroup.add(leftEar, rightEar);

            // Nose
            const noseGeometry = new THREE.SphereGeometry(0.06, 8, 8);
            const nose = new THREE.Mesh(noseGeometry, patchMaterial);
            nose.position.set(0, 0.65, 0.52);
            pandaGroup.add(nose);

            pandaGroup.position.set(1, 0.6, -2);
            pandaGroup.userData.baseY = 0.6;
            pandaGroup.userData.time = 0;
            
            // Entry animation - roll in
            if (!prefersReducedMotion) {
                pandaGroup.position.x = 8;
                pandaGroup.rotation.z = Math.PI * 4;
                const startTime = Date.now();
                const duration = 1000;
                
                function rollIn() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    pandaGroup.position.x = 8 - 7 * easeOut;
                    pandaGroup.rotation.z = Math.PI * 4 * (1 - easeOut);
                    
                    if (progress < 1) requestAnimationFrame(rollIn);
                }
                setTimeout(rollIn, 900);
            }
            
            scene.add(pandaGroup);
            panda = pandaGroup;
        }

        function animate() {
            requestAnimationFrame(animate);

            if (prefersReducedMotion) {
                renderer.render(scene, camera);
                return;
            }

            const time = Date.now() * 0.001;

            // Peacock dance
            if (peacock) {
                peacock.userData.time += 0.016;
                peacock.position.y = peacock.userData.baseY + Math.sin(peacock.userData.time * 2) * 0.1;
                peacock.rotation.y = Math.sin(peacock.userData.time) * 0.3;
                
                const feathers = peacock.userData.feathers;
                if (feathers) {
                    feathers.rotation.y = Math.sin(peacock.userData.time * 0.5) * 0.5;
                    feathers.children.forEach((feather, i) => {
                        feather.material.emissiveIntensity = 0.3 + Math.sin(time * 2 + i) * 0.2;
                    });
                }
            }

            // Deer groove
            if (deer) {
                deer.userData.time += 0.016;
                deer.position.y = deer.userData.baseY + Math.sin(deer.userData.time * 3) * 0.08;
                deer.rotation.y = Math.sin(deer.userData.time * 0.8) * 0.2;
                deer.children[1].rotation.x = Math.sin(deer.userData.time * 2) * 0.1;
                
                if (deer.userData.ears) {
                    deer.userData.ears[0].rotation.z = -0.3 + Math.sin(time * 3) * 0.2;
                    deer.userData.ears[1].rotation.z = 0.3 - Math.sin(time * 3) * 0.2;
                }
            }

            // Bunny hop
            if (bunny) {
                bunny.userData.time += 0.016;
                bunny.position.y = bunny.userData.baseY + Math.abs(Math.sin(bunny.userData.time * 2)) * 0.15;
                bunny.rotation.y = Math.sin(bunny.userData.time * 0.5) * 0.1;
            }

            // Panda sway
            if (panda) {
                panda.userData.time += 0.016;
                panda.rotation.z = Math.sin(panda.userData.time * 1.5) * 0.1;
                panda.rotation.y = Math.sin(panda.userData.time * 0.7) * 0.15;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const canvas = document.getElementById('canvas3d');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function triggerPeacockSpin() {
            if (peacock && !prefersReducedMotion) {
                const startRotation = peacock.rotation.y;
                const duration = 1000;
                const startTime = Date.now();
                
                function spin() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    peacock.rotation.y = startRotation + progress * Math.PI * 2;
                    if (progress < 1) requestAnimationFrame(spin);
                }
                spin();
            }
        }

        function triggerDeerJump() {
            if (deer && !prefersReducedMotion) {
                const startY = deer.position.y;
                const duration = 600;
                const startTime = Date.now();
                
                function jump() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const jumpHeight = Math.sin(progress * Math.PI) * 0.8;
                    deer.position.y = startY + jumpHeight;
                    if (progress < 1) requestAnimationFrame(jump);
                }
                jump();
            }
        }

        // ========== AMBIENT SOUND SYSTEM ==========
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.type = 'sine';
                oscillator1.frequency.setValueAtTime(220, audioContext.currentTime);
                oscillator2.type = 'sine';
                oscillator2.frequency.setValueAtTime(330, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator1.start();
                oscillator2.start();
                
                ambientSound = { oscillator1, oscillator2, gainNode };
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function toggleSound() {
            const btn = document.getElementById('soundToggle');
            const icon = btn.querySelector('.sound-icon');
            
            if (!audioContext) initAudio();
            
            isSoundEnabled = !isSoundEnabled;
            
            if (isSoundEnabled && ambientSound) {
                ambientSound.gainNode.gain.linearRampToValueAtTime(0.02, audioContext.currentTime + 0.5);
                icon.textContent = 'ðŸ”Š';
                btn.classList.remove('muted');
            } else if (ambientSound) {
                ambientSound.gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
                icon.textContent = 'ðŸ”‡';
                btn.classList.add('muted');
            }
        }

        window.addEventListener('load', () => {
            init3DScene();
        });

        document.getElementById('soundToggle').addEventListener('click', toggleSound);

        // ========== ORIGINAL REGISTER LOGIC ==========
        // Waveform reactions
        const inputs = document.querySelectorAll('input');
        const waveBars = document.querySelectorAll('.wave-bar');
        const buttons = document.querySelectorAll('button');
        
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                waveBars.forEach(bar => {
                    bar.style.background = 'linear-gradient(180deg, #a855f7 0%, #ec4899 100%)';
                    bar.style.boxShadow = '0 4px 20px rgba(168, 85, 247, 0.5)';
                });
                // Trigger deer ear movement
                if (deer && deer.userData.ears && !prefersReducedMotion) {
                    deer.userData.ears.forEach(ear => {
                        ear.rotation.z *= 1.5;
                    });
                }
            });
            
            input.addEventListener('blur', () => {
                waveBars.forEach(bar => {
                    bar.style.background = 'linear-gradient(180deg, #d8b4fe 0%, #e9d5ff 100%)';
                    bar.style.boxShadow = '0 4px 12px rgba(168, 85, 247, 0.2)';
                });
            });

            // Waveform react to typing
            input.addEventListener('input', () => {
                if (!prefersReducedMotion) {
                    waveBars.forEach((bar, i) => {
                        const randomHeight = 30 + Math.random() * 50;
                        bar.style.height = randomHeight + 'px';
                        setTimeout(() => {
                            bar.style.height = '';
                        }, 200);
                    });
                }
            });
        });

        // Button hover effects
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                if (!prefersReducedMotion) {
                    waveBars.forEach((bar, i) => {
                        setTimeout(() => {
                            bar.style.transform = 'scaleY(1.3)';
                        }, i * 30);
                    });
                }
            });
            
            button.addEventListener('mouseleave', () => {
                waveBars.forEach(bar => {
                    bar.style.transform = '';
                });
            });
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'âœ• Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }

            // Trigger animations
            triggerPeacockSpin();
            triggerDeerJump();

            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'âœ“ Registration successful! Redirecting to login...';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/neon-login.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = 'âœ• ' + (data.error || 'Registration failed. Please try again.');
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'âœ• Network error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
