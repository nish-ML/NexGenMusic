<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- ============================================ -->

<style>
    /* 3D Background Canvas */
    #canvas3d {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }
    
    /* Make content appear above 3D background */
    .header, .main-layout, .container {
        position: relative;
        z-index: 1;
    }
    
    /* Header - Mint Frost Whisper */
    .header {
        background: linear-gradient(90deg, #e0fff4 0%, #d4f8e8 50%, #c8f5e0 100%);
        border-bottom: 2px solid rgba(152, 255, 152, 0.3);
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 12px rgba(152, 255, 152, 0.15);
    }
    
    .logo { 
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 20px;
        font-weight: 700;
        color: #2d7a5f;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .logo:hover {
        color: #10b981;
        transform: scale(1.05);
    }
    
    .logo-icon {
        font-size: 28px;
        filter: drop-shadow(0 2px 4px rgba(152, 255, 152, 0.3));
    }
    
    .back-btn {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 8px;
        color: #2d7a5f;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .back-btn:hover {
        background: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
    }
    
    /* Your existing styles continue here... */
</style>
